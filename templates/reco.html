{% extends "base.html" %}

{% block content %}
<head>
    <style>
        body {
            position: relative;
        }
        label {
            position: absolute;
            top: 702px;
            left: 490px;
            font-size: 40px;
            font-weight: normal;
        }
        .nameInput {
            position: absolute;  
            width: 250px;
            top: 700px;
            left: 550px;
            padding: 8px;
            font-size: 30px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .resultLabel {
            position: absolute; 
            top: 690px; 
            left: 1050px;
            font-size: 50px;
            font-weight: normal;
        }
        .success {
            position: absolute;
            top: 640px; 
            left: 1450px;
            width: 400px;
            height: 200px;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            align-items: center;
            justify-content: center;
            white-space: pre-wrap;
            display: flex; 
            background-color: #28a745;
        }
        .failure {
            position: absolute;
            top: 640px; 
            left: 1500px;
            width: 400px;
            height: 200px;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            align-items: center;
            justify-content: center;
            white-space: pre-wrap;
            display: flex; 
            background-color: #dc3545;
        }
        .buttonTime {
            position: absolute;
            top: 200px; 
            left: 1500px;
            width: 200px;
            height: 100px;
            font-size: 30px;
            font-weight: bold;
            background-color: #007bff;
            color: white;
        }
        .buttonUp {
            position: absolute;
            top: 400px; 
            max-width: 83%;
            left: 1500px;
            width: 200px;
            height: 100px;
            border: none;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>身份识别与预警</h1>
    <img src="{{ url_for('static', filename='images/image1.jpg') }}" alt="Image 2" style="position: absolute; width: 700px; top: 100px; left: 700px;">

    <form id="nameForm">
        <label for="nameInput">ID:</label>
        <input type="text" id="nameInput" name="name" autocomplete="off", class="nameInput">
        <span id="resultLabel" class="resultLabel"></span>
        <span id="resultBox" class="resultBox"></span> 
    </form>
    <script>
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const name = this.value.trim();
                if (name) {
                    fetch('/check_name', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json',},
                        body: JSON.stringify({ name: name })
                    })
                    .then(response => response.json())
                    .then(data => {
                        const resultLabel = document.getElementById('resultLabel');
                        resultLabel.textContent = data.exists ? '已授权' : '未授权';

                        const resultBox = document.getElementById('resultBox');
                        resultBox.textContent = data.exists ? '安全\nSAFE' : '警告\nWARNING';
                        // 设置颜色样式
                        if (data.exists) resultBox.className = 'success';
                        else             resultBox.className = 'failure';
                    });
                }
            }
        });
    </script>
    <!-- <button type="button" id="upload-button" class="buttonTime">实时监控</button> -->

    <input type="file" id="video-input" accept="video/*" class="buttonUp" required>
    <script>
        // Function to handle video upload and display
        document.getElementById('video-input').addEventListener('change', async function(e) {
            var videoInput = document.getElementById('video-input');
            var file = videoInput.files[0];
            if (file) {
                var formData = new FormData();
                formData.append('file', file);  // Append the selected file to the FormData object

                // Send the file to the Python server
                fetch('/upload_video', {
                    method: 'POST',
                    body: formData  // Send the file as part of the body
                })
                .then(response => response.json())
                .then(data => {
                    // Create a video element to display the processed video
                    var videoElement = document.createElement('video');
                    videoElement.controls = true;
                    videoElement.src = data.video_url; // The server response will contain the URL to the processed video
                    document.getElementById('video-container').appendChild(videoElement);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            } else {
                alert("Please select a video file.");
            }
        });
    </script>
</body>
{% endblock %}
